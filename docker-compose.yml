networks:
  ecommerce:
    driver: bridge

services:

  api-gateway:
    build:
      context: .
      dockerfile: ./build/api-gateway/Dockerfile
    container_name: api-gateway
    networks: [ecommerce]
    depends_on:
      - order-service
      - payment-service
      - inventory-service
      - otel-collector
    environment:
      - TZ=Etc/UTC
      - ORDER_SERVICE_ADDR=order-service:9090
      - PAYMENT_SERVICE_ADDR=payment-service:9091
      - INVENTORY_SERVICE_ADDR=inventory-service:9092
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4317
      - OTEL_SERVICE_NAME=api-gateway
      - OTEL_RESOURCE_ATTRIBUTES=deployment.environment=local
    ports:
      - "8080:8080"
      - "40001:40000"
    security_opt:
      - "seccomp:unconfined"
    cap_add:
      - SYS_PTRACE

  order-service:
    build:
      context: .
      dockerfile: ./build/order-service/Dockerfile
    container_name: order-service
    networks: [ecommerce]
    depends_on:
      - redis-cache
      - otel-collector
    ports:
      - "40002:40000"
    environment:
      - TZ=Etc/UTC
      - PORT=9090
      - REDIS_ADDR=redis-cache:6379
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4317
      - OTEL_SERVICE_NAME=order-service
      - OTEL_RESOURCE_ATTRIBUTES=deployment.environment=local
    security_opt:
      - "seccomp:unconfined"
    cap_add:
      - SYS_PTRACE

  inventory-service:
    build:
      context: .
      dockerfile: ./build/inventory-service/Dockerfile
    container_name: inventory-service
    networks: [ecommerce]
    depends_on:
      - redis-cache
      - otel-collector
    ports:
      - "40003:40000"
    environment:
      - TZ=Etc/UTC
      - PORT=9092
      - REDIS_ADDR=redis-cache:6379
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4317
      - OTEL_SERVICE_NAME=inventory-service
      - OTEL_RESOURCE_ATTRIBUTES=deployment.environment=local
    security_opt:
      - "seccomp:unconfined"
    cap_add:
      - SYS_PTRACE

  payment-service:
    build:
      context: .
      dockerfile: ./build/payment-service/Dockerfile
    container_name: payment-service
    networks: [ecommerce]
    depends_on:
      - redis-cache
      - otel-collector
    ports:
      - "40004:40000"
    environment:
      - TZ=Etc/UTC
      - PORT=9091
      - REDIS_ADDR=redis-cache:6379
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4317
      - OTEL_SERVICE_NAME=payment-service
      - OTEL_RESOURCE_ATTRIBUTES=deployment.environment=local
    security_opt:
      - "seccomp:unconfined"
    cap_add:
      - SYS_PTRACE

  redis-cache:
    image: redis:7-alpine
    container_name: redis-cache
    networks: [ecommerce]
    ports:
      - "6379:6379"

  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.120.0
    container_name: otel-collector
    networks: [ecommerce]
    command: ["--config=/etc/otel/otel-config.yaml"]
    volumes:
      - ./observability/otel-collector/otel-config.yaml:/etc/otel/otel-config.yaml:ro
    ports:
      - "4317:4317"
      - "4318:4318"
      - "8889:8889"
      - "13133:13133"
      - "55679:55679"
    depends_on:
      - tempo
      - prometheus
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:v3.2.1
    container_name: prometheus
    networks: [ecommerce]
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--storage.tsdb.retention.time=7d"
      - "--web.enable-remote-write-receiver"
      - "--web.enable-lifecycle"
    volumes:
      - ./observability/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    restart: unless-stopped

  tempo:
    image: grafana/tempo:2.7.2
    container_name: tempo
    networks: [ecommerce]
    command: ["-config.file=/etc/tempo.yaml"]
    volumes:
      - ./observability/tempo/tempo.yaml:/etc/tempo.yaml:ro
      - tempo_data:/var/tempo
    ports:
      - "3200:3200"
      - "4317"
    restart: unless-stopped

  grafana:
    image: grafana/grafana:11.5.2
    container_name: grafana
    networks: [ecommerce]
    environment:
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
      - GF_AUTH_DISABLE_LOGIN_FORM=true
      - GF_FEATURE_TOGGLES_ENABLE=traceqlEditor traceToMetrics
    volumes:
      - ./observability/grafana/provisioning/datasources.yaml:/etc/grafana/provisioning/datasources/datasources.yaml:ro
      - ./observability/grafana/provisioning/dashboards.yaml:/etc/grafana/provisioning/dashboards/dashboards.yaml:ro
      - ./observability/grafana/dashboards:/etc/grafana/dashboards:ro
      - grafana_data:/var/lib/grafana
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
      - tempo
    restart: unless-stopped

volumes:
  prometheus_data:
  grafana_data:
  tempo_data:
