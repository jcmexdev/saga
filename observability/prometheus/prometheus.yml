global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Scrape metrics exposed by the OTel Collector's Prometheus exporter.
  - job_name: otel-collector
    static_configs:
      - targets: ["otel-collector:8889"]

  # Self-monitoring: Prometheus scrapes its own metrics.
  - job_name: prometheus
    static_configs:
      - targets: ["localhost:9090"]
