# OpenTelemetry Collector configuration
# Receives OTLP data from Go microservices, exports:
#   - Traces  → Tempo  (via OTLP gRPC)
#   - Metrics → Prometheus (via scrape endpoint)

receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317   # microservices send here
      http:
        endpoint: 0.0.0.0:4318   # optional HTTP/JSON endpoint

processors:
  # Batch telemetry before exporting to reduce network overhead.
  batch:
    timeout: 5s
    send_batch_size: 512

  # Add resource attributes that identify the environment.
  resource:
    attributes:
      - key: deployment.environment
        value: "local"
        action: upsert

  # Drop spans that are purely health-check noise.
  filter/drop_health:
    error_mode: ignore
    traces:
      span:
        - 'attributes["http.route"] == "/healthz"'

exporters:
  # ── Traces ──────────────────────────────────────────────────────────────────
  otlp/tempo:
    endpoint: tempo:4317
    tls:
      insecure: true

  # ── Metrics ─────────────────────────────────────────────────────────────────
  # Prometheus will scrape this endpoint (port 8889).
  prometheus:
    endpoint: "0.0.0.0:8889"
    namespace: ecommerce
    send_timestamps: true
    metric_expiration: 3m
    resource_to_telemetry_conversion:
      enabled: true   # promotes resource attrs to metric labels

  # ── Debug (stdout) ──────────────────────────────────────────────────────────
  debug:
    verbosity: basic   # change to "detailed" for full payload logging

extensions:
  health_check:
    endpoint: 0.0.0.0:13133
  pprof:
    endpoint: 0.0.0.0:1777
  zpages:
    endpoint: 0.0.0.0:55679

service:
  extensions: [health_check, pprof, zpages]

  pipelines:
    traces:
      receivers:  [otlp]
      processors: [resource, filter/drop_health, batch]
      exporters:  [otlp/tempo, debug]

    metrics:
      receivers:  [otlp]
      processors: [resource, batch]
      exporters:  [prometheus, debug]

    # Logs pipeline — ready to use when you add log instrumentation.
    logs:
      receivers:  [otlp]
      processors: [resource, batch]
      exporters:  [debug]
